<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Health Care Center</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />

    <style>
      /*  Floating Chatbot Button */
      .chatbot-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #6d4fc2;
        color: white;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        transition: all 0.3s ease-in-out;
      }

      /* Hover effect */
      .chatbot-button:hover {
        background-color: #563d99; /* Darker shade for hover */
        transform: scale(1.1); /* Slightly enlarges button */
        box-shadow: 0 0 15px rgba(109, 79, 194, 0.6); /* Glowing effect */
      }

      /* Chatbot Container */
      .chatbot-container {
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 350px;
        height: 500px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        display: none;
        overflow: hidden;
        border: 1px solid #ccc;
        z-index: 1000;
        transition: all 0.3s ease-in-out;
      }

      .chatbot-iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      /* The above code is for chatbot */

      .tags-container {
        display: flex;
        flex-wrap: wrap;
        border: 1px solid #ccc;
        padding: 5px;
        border-radius: 5px;
        min-height: 40px;
        align-items: center;
        cursor: text;
      }
      .tag {
        background: #dc3545;
        color: white;
        padding: 5px 10px;
        border-radius: 20px;
        margin: 3px;
        display: flex;
        align-items: center;
      }
      .tag .remove-tag {
        margin-left: 8px;
        cursor: pointer;
        font-weight: bold;
      }
      .tag-input {
        border: none;
        outline: none;
        flex-grow: 1;
        padding: 5px;
        min-width: 150px;
      }
    </style>
  </head>
  <body>
    <!-- Floating Chatbot Button -->
    <button class="chatbot-button" onclick="toggleChatbot()">ðŸ¤–</button>

    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbotContainer">
      <iframe
        class="chatbot-iframe"
        src="https://bijayrauniyar-hello-doc.vercel.app/"
      ></iframe>
    </div>

    <!-- Modern Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            class="logo-img"
            src="{{ url_for('static', filename='img.png') }}"
            alt="Logo"
          />
        </a>

        <!-- Toggler Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links & Search -->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-3">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>

          <!-- Search Bar -->
          <form class="d-flex search-form">
            <input
              class="form-control search-input"
              type="search"
              placeholder="Search..."
            />
            <button class="btn search-btn" type="submit"></button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-wrapper">
      <div class="content">
        <img
          src="{{ url_for('static', filename='Left-main.png') }}"
          class="leftmain"
        />
        <div class="form-container">
          <form action="/predict" method="post">
            <div class="form-group">
              <label for="symptoms">Select Symptoms</label>
              <div class="tags-container" id="tagsContainer">
                <input
                  type="text"
                  id="symptomsInput"
                  class="tag-input"
                  placeholder="Type symptoms..."
                  list="symptomsList"
                />
              </div>
              <input type="hidden" id="symptoms" name="symptoms" />
              <datalist id="symptomsList"></datalist>
              <!-- Make sure this exists in HTML -->
            </div>

            <div class="form-group">
              <label for="symptom_duration">Time Since Symptoms</label>
              <select
                class="form-control"
                id="symptom_duration"
                name="symptom_duration"
              >
                <option value="1">1 Day</option>
                <option value="2">2 Days</option>
                <option value="3">3 Days</option>
                <option value="4">4 Days</option>
                <option value="5+">5+ Days</option>
              </select>
            </div>

            <div class="form-group">
              <label for="notes">Notes</label>
              <textarea
                class="form-control"
                id="notes"
                name="notes"
                rows="4"
                placeholder="Describe your symptoms in detail..."
              ></textarea>
            </div>

            <button type="submit" class="btn btn-danger btn-lg submit-btn">
              Predict
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Tag-based Symptoms Selection -->
    <script>
      // This is the code for the chatbot button and container
      // Function to toggle the visibility of the chatbot container
      // This function is called when the chatbot button is clicked
      function toggleChatbot() {
        const chatbot = document.getElementById("chatbotContainer");
        chatbot.style.display =
          chatbot.style.display === "block" ? "none" : "block";
      }
      // The above code is for the chatbot button and container

      document.addEventListener("DOMContentLoaded", function () {
        const symptomsList = [
          "itching",
          "skin_rash",
          "nodal_skin_eruptions",
          "continuous_sneezing",
          "shivering",
          "chills",
          "joint_pain",
          "stomach_pain",
          "acidity",
          "ulcers_on_tongue",
          "muscle_wasting",
          "vomiting",
          "burning_micturition",
          "spotting_urination",
          "fatigue",
          "weight_gain",
          "anxiety",
          "cold_hands_and_feets",
          "mood_swings",
          "weight_loss",
          "restlessness",
          "lethargy",
          "patches_in_throat",
          "irregular_sugar_level",
          "cough",
          "fever",
          "sunken_eyes",
          "breathlessness",
          "sweating",
          "dehydration",
          "indigestion",
          "headache",
          "yellowish_skin",
          "dark_urine",
          "nausea",
          "loss_of_appetite",
          "pain_behind_the_eyes",
          "back_pain",
          "constipation",
          "abdominal_pain",
          "diarrhoea",
          "mild_fever",
          "yellow_urine",
          "yellowing_of_eyes",
          "acute_liver_failure",
          "fluid_overload",
          "swelling_of_stomach",
          "swelled_lymph_nodes",
          "malaise",
          "blurred_and_distorted_vision",
          "phlegm",
          "throat_irritation",
          "redness_of_eyes",
          "sinus_pressure",
          "runny_nose",
          "congestion",
          "chest_pain",
          "weakness_in_limbs",
          "fast_heart_rate",
          "pain_during_bowel_movements",
          "pain_in_anal_region",
          "bloody_stool",
          "irritation_in_anus",
          "neck_pain",
          "dizziness",
          "cramps",
          "bruising",
          "obesity",
          "swollen_legs",
          "swollen_blood_vessels",
          "puffy_face_and_eyes",
          "enlarged_thyroid",
          "brittle_nails",
          "swollen_extremeties",
          "excessive_hunger",
          "extra_marital_contacts",
          "drying_and_tingling_lips",
          "slurred_speech",
          "knee_pain",
          "hip_joint_pain",
          "weakness",
          "stiff_neck",
          "swelling_joints",
          "movement_stiffness",
          "spinning_movements",
          "malnutrition",
          "unsteadiness",
          "weakness_of_one_body_side",
          "loss_of_smell",
          "bladder_discomfort",
          "foul_smell_of_urine",
          "continuous_feel_of_urine",
          "passage_of_gases",
          "internal_itching",
          "toxic_look_(typhos)",
          "depression",
          "irritability",
          "muscle_pain",
          "altered_sensorium",
          "red_spots_over_body",
          "belly_pain",
          "abnormal_menstruation",
          "dischromic_patches",
          "watering_from_eyes",
          "increased_appetite",
          "polyuria",
          "family_history",
          "mucoid_sputum",
          "rusty_sputum",
          "lack_of_concentration",
          "visual_disturbances",
          "receiving_blood_transfusion",
          "receiving_unsterile_injections",
          "sleep",
          "stomach_bleeding",
          "distention_of_abdomen",
          "history_of_alcohol_consumption",
          "fluid_overload.1",
          "blood_in_sputum",
          "prominent_veins_on_calf",
          "palpitations",
          "painful_walking",
          "pus_filled_pimples",
          "blackheads",
          "scurring",
          "skin_peeling",
          "silver_like_dusting",
          "small_dents_in_nails",
          "inflammatory_nails",
          "blister",
          "red_sore_around_nose",
          "yellow_crust_ooze",
        ];

        const inputField = document.getElementById("symptomsInput");
        const datalist = document.getElementById("symptomsList");
        const tagsContainer = document.getElementById("tagsContainer");
        const hiddenInput = document.getElementById("symptoms");
        const form = document.querySelector("form");

        let selectedSymptoms = [];

        // Populate the datalist
        symptomsList.forEach((symptom) => {
          let option = document.createElement("option");
          option.value = symptom;
          datalist.appendChild(option);
        });

        inputField.addEventListener("input", function () {
          let enteredValue = inputField.value.trim();
          if (
            enteredValue &&
            symptomsList.includes(enteredValue) &&
            !selectedSymptoms.includes(enteredValue)
          ) {
            addSymptom(enteredValue);
            inputField.value = ""; // Clear input
            setTimeout(() => inputField.focus(), 10); // Keep focus on input field
          }
        });

        function addSymptom(symptom) {
          if (selectedSymptoms.length >= 4) {
            inputField.disabled = true; // Disable input after 4 symptoms
            return;
          }

          selectedSymptoms.push(symptom);
          updateTags();
        }

        function updateTags() {
          tagsContainer.innerHTML = ""; // Clear existing tags

          selectedSymptoms.forEach((symptom) => {
            let tag = document.createElement("div");
            tag.className = "tag";
            tag.innerHTML = `${symptom} <span class="remove-tag">&times;</span>`;
            tag
              .querySelector(".remove-tag")
              .addEventListener("click", () => removeSymptom(symptom));
            tagsContainer.appendChild(tag);
          });

          // Add input field back if less than 4 symptoms
          if (selectedSymptoms.length < 4) {
            inputField.disabled = false;
            tagsContainer.appendChild(inputField);
          }

          // Store selected symptoms in hidden input
          hiddenInput.value = selectedSymptoms.join(",");
        }

        function removeSymptom(symptom) {
          selectedSymptoms = selectedSymptoms.filter((s) => s !== symptom);
          inputField.disabled = false; // Enable input if symptoms are removed
          updateTags();
        }

        // Ensure form submits only if symptoms are selected
        form.addEventListener("submit", function (event) {
          if (selectedSymptoms.length === 0) {
            alert("Please select at least one symptom before submitting.");
            event.preventDefault(); // Prevent form submission if empty
          }
        });
      });
    </script>
  </body>
</html>
