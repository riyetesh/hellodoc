<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health Care Center</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

   <!-- Modern Navbar -->
<nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img class="logo-img" src="{{ url_for('static', filename='img.png') }}" alt="Logo">
        </a>

        <!-- Toggler Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links & Search -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav me-3">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>

            <!-- Search Bar -->
            <form class="d-flex search-form">
                <input class="form-control search-input" type="search" placeholder="Search...">
                <button class="btn search-btn" type="submit"></button>
            </form>
        </div>
    </div>
</nav>




    <!-- Main Form -->
    <div class="container-wrapper">
        <div class="content">
            <img src="{{ url_for('static', filename='Left-main.png') }}" class="leftmain">
            <div class="form-container">
                <form action="/predict" method="post">
                    <div class="form-group">
                        <label for="symptoms">Select Symptoms</label>
                        <input type="text" class="form-control" id="symptoms" name="symptoms" placeholder="Type 4 symptoms">
                    </div>
    
                    <div class="form-group">
                        <label for="symptom_duration">Time Since Symptoms</label>
                        <select class="form-control" id="symptom_duration" name="symptom_duration">
                            <option value="1">1 Day</option>
                            <option value="2">2 Days</option>
                            <option value="3">3 Days</option>
                            <option value="4">4 Days</option>
                            <option value="5+">5+ Days</option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="4" placeholder="Describe your symptoms in detail..."></textarea>
                    </div>
    
                    <button type="submit" class="btn btn-danger btn-lg submit-btn">Predict</button>
                </form>
            </div>
        </div>
    </div>
    

   
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
